<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displays text</title>
</head>
<body>
    <h3><b> This text will be bolded.</b></h3>
    <h3><i>This text will be italic.</i></h3>
    <h3><u>This text will be underlined.</u></h3>
    <h3 style="background-color: yellow; display: inline;" >This text will be highlighted.</h3>
    <h3>This is normal text <sup>This will be super scripted</sup>This is normal again</h3>
    <h3>This is normal text <sub>This is subscripted.</sub></h3>
    <h3>Normal Text <font style="font-size: small;">small text</font></h3>
    <h3><del>this text will be deleted</del></h3>
</body>
</html>
