<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }          
    </style>
</head>
<body>
    <h2>Conference Schedule</h2>
    <table style="width: 100%;">
        <tr>   
            <th>Time</th>
            <th>Room1</th>
            <th>Room2</th>
            <th>Room3</th>
            <th>Room4</th>
        </tr>
        <tr>
            <th rowspan="3">9:00 AM - 10:00 AM</th>
            <th rowspan="2">keynote</th>
            <th>session A</th>
            <th>Session B</th>
            <th rowspan="4">Session C</th>
        </tr>
        <tr>
            <th>Session D</th>
            <th>Session E</th>
        </tr>
        <tr>
            <th>10:30 AM - 11:30 AM</th>
            <th colspan="2">session F</th>
        </tr>
        <tr>
            <th>12:00 PM - 1:00 PM</th>
            <th colspan="4">Lunch Break</th>
        </tr>
        <tr>
            <th rowspan="2">1:00 PM - 2:00 PM</th>
            <th>Session G</th>
            <th rowspan="2">Session H</th>
            <th>Session I</th>
            <th>Session J</th>
        </tr>
        <tr>
            <th>Session K</th>
            <th>Session L</th>
            <th>Session M</th>
        </tr>
    </table>
</body>
</html>
